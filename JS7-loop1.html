<html>
    <head>
        <title>JavaScript 1 to 10</title>
    </head>
    <body>
        <h1>JavaScript Programming....</h1>
        <script>
            var c=1;
            while(c<10){
                document.write("<br>");
                document.write(""+c);
                c++;
            }
        </script>
    </body>
</html>
