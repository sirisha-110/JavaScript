<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <h1>JavaScript Programming....</h1>
        <script>
            //create and dispaly array
            const fruits=["Banana","Orange","Apples","Mango"];
            document.write(fruits)
            document.write("<br>")
            //first sort the array
            fruits.sort();
            document.write("<br>")
            document.write(fruits)
            // reverse sort
            fruits.reverse();
            document.write("<br>")
            document.write(fruits)
            </script>
    </body>
</html>
